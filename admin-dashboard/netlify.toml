# Netlify configuration for Domy v Italii Admin Dashboard

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirects for SPA routing - all frontend routes should go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Handle admin dashboard routes
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# API routes - redirect to Railway backend (optional fallback)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-railway-backend.up.railway.app/api/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 